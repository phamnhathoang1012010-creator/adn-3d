<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADN xoáº¯n kÃ©p 3D</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  #title {
    position: fixed;
    top: 12px;
    width: 100%;
    text-align: center;
    color: #00ffd5;
    font-family: Arial, sans-serif;
    z-index: 10;
  }
</style>
</head>

<body>
<div id="title">ðŸ§¬ ADN xoáº¯n kÃ©p 3D (cháº¡m tay xoay)</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();

/* CAMERA â€“ Ä‘áº·t gáº§n Ä‘á»ƒ mobile tháº¥y */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  500
);
camera.position.z = 25;

/* RENDERER â€“ Cá»°C Ká»² QUAN TRá»ŒNG */
const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: false
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* LIGHT â€“ náº¿u thiáº¿u sáº½ Ä‘en */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(10, 10, 20);
scene.add(light);

/* DNA */
const dna = new THREE.Group();
scene.add(dna);

const radius = 4;
const height = 20;
const count = 30;

for (let i = 0; i < count; i++) {
  const angle = i * 0.5;
  const y = (i / count - 0.5) * height;

  const geo = new THREE.SphereGeometry(0.35, 16, 16);

  const a = new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({ color: 0xff4444 })
  );
  const b = new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({ color: 0x44ffcc })
  );

  a.position.set(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
  b.position.set(Math.cos(angle + Math.PI) * radius, y, Math.sin(angle + Math.PI) * radius);

  dna.add(a, b);
}

/* TOUCH ROTATE â€“ XOAY Báº°NG TAY */
let lastX = 0;
let isTouch = false;

renderer.domElement.addEventListener("touchstart", e => {
  lastX = e.touches[0].clientX;
  isTouch = true;
});

renderer.domElement.addEventListener("touchmove", e => {
  if (!isTouch) return;
  const dx = e.touches[0].clientX - lastX;
  dna.rotation.y += dx * 0.005;
  lastX = e.touches[0].clientX;
});

renderer.domElement.addEventListener("touchend", () => {
  isTouch = false;
});

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);
  dna.rotation.y += 0.003;
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
