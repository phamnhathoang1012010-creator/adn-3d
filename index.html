<!DOCTYPE html>
<html lang="vi">
<head>

<style>
body { margin:0; background:black; color:white; font-family:Arial }
#top {
  position:fixed; top:0; left:0; right:0;
  background:#111; padding:8px; font-size:14px;
}
#controls {
  position:fixed; top:60px; left:10px;
}
button, input { margin:4px; }
canvas { display:block; margin-top:120px }
</style>
</head>
<body>

<div id="top">
üß¨ <b>M√¥ ph·ªèng ADN ‚Äì m·ª©c s√°ch gi√°o khoa</b> |
A <span style="color:#00ff00">Xanh</span> ‚Äì
T <span style="color:#ff3333">ƒê·ªè</span> ‚Äì
G <span style="color:#ffcc00">V√†ng</span> ‚Äì
C <span style="color:#3399ff">Xanh d∆∞∆°ng</span>
</div>

<div id="controls">
<button onclick="mode=1">Nh√°nh 1: ADN xo·∫Øn</button><br>
<button onclick="mode=2">Nh√°nh 2: Th√°o xo·∫Øn & t√°i b·∫£n</button><br>
<div id="enzymeCtrl" style="display:none">
Helicase:
<input type="range" min="-60" max="60" value="0"
oninput="enzymeX=this.value">
</div>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const color = {A:"#00ff00",T:"#ff3333",G:"#ffcc00",C:"#3399ff"};

const dna = [
["A","T"],["G","C"],["T","A"],
["C","G"],["A","T"],["G","C"]
];

let angle=0, mode=1, enzymeX=0;

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
document.getElementById("enzymeCtrl").style.display =
  mode===2 ? "block":"none";

const cx=canvas.width/2;
const startY=canvas.height/2-dna.length*25;

dna.forEach((p,i)=>{
const y=startY+i*50;

let dx = mode===1
 ? Math.cos(angle+i*0.6)*80
 : 80 + Math.abs(enzymeX)/2;

ctx.strokeStyle="#555";
ctx.beginPath();
ctx.moveTo(cx-dx,y);
ctx.lineTo(cx+dx,y);
ctx.stroke();

ctx.fillStyle=color[p[0]];
ctx.beginPath();
ctx.arc(cx-dx,y,9,0,Math.PI*2);
ctx.fill();

ctx.fillStyle=color[p[1]];
ctx.beginPath();
ctx.arc(cx+dx,y,9,0,Math.PI*2);
ctx.fill();

if(mode===2){
ctx.fillStyle="#00ffff";
ctx.fillText("3'‚Üí5'",cx-dx-35,y+4);
ctx.fillText("5'‚Üí3'",cx+dx+10,y+4);
}
});

// enzyme Helicase
if(mode===2){
ctx.fillStyle="orange";
ctx.beginPath();
ctx.arc(cx+Number(enzymeX),canvas.height/2,12,0,Math.PI*2);
ctx.fill();
ctx.fillText("Helicase",cx+Number(enzymeX)-25,canvas.height/2-18);
}

if(mode===1) angle+=0.02;
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
