<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ADN 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:black; color:white; overflow:hidden; }
    #ui {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 10;
      font-family: Arial;
    }
  </style>
</head>
<body>

<div id="ui">
  <h3>üß¨ ADN 3D ƒëang ho·∫°t ƒë·ªông</h3>
  <p>A‚ÄìT‚ÄìG‚ÄìC | M√¥ ph·ªèng sinh h·ªçc</p>
</div>

<canvas id="dna"></canvas>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth/window.innerHeight, 0.1, 1000
);
camera.position.z = 20;

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("dna"),
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);

// ADN xo·∫Øn k√©p
const bases = [
  { l: "A", c: 0xff5555 },
  { l: "T", c: 0x5555ff },
  { l: "G", c: 0x55ff55 },
  { l: "C", c: 0xffff55 }
];

const group = new THREE.Group();

for (let i = 0; i < 12; i++) {
  const angle = i * 0.6;
  const y = i - 6;

  bases.forEach((b, s) => {
    const geo = new THREE.SphereGeometry(0.3, 16, 16);
    const mat = new THREE.MeshStandardMaterial({ color: b.c });
    const m = new THREE.Mesh(geo, mat);

    const r = s === 0 ? 3 : -3;
    m.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
    group.add(m);
  });
}

scene.add(group);

scene.add(new THREE.AmbientLight(0xffffff, 1));

function animate(){
  requestAnimationFrame(animate);
  group.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

window.onresize = () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>

</body>
</html>
