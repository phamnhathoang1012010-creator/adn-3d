<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Mô phỏng ADN 3D</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  #title {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 28px;
    font-family: Arial;
    z-index: 10;
  }
</style>
</head>

<body>
<div id="title">Mô phỏng ADN 3D</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();

/* ===== CAMERA ===== */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 35);

/* ===== RENDERER ===== */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ===== CONTROLS ===== */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.rotateSpeed = 0.6;

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(20, 20, 20);
scene.add(light);

/* ===== ADN ===== */
const dna = new THREE.Group();
scene.add(dna);

const colors = {
  A: 0xff5555,
  T: 0x55aaff,
  G: 0x55ff99,
  C: 0xffcc55
};

const baseTypes = ["A","T","G","C"];
const sphereGeo = new THREE.SphereGeometry(0.4, 20, 20);
const bondGeo = new THREE.CylinderGeometry(0.08, 0.08, 3, 12);

for (let i = 0; i < 12; i++) {
  const angle = i * 0.6;
  const y = i * 1.2 - 7;

  const leftType = baseTypes[i % 4];
  const rightType = {A:"T",T:"A",G:"C",C:"G"}[leftType];

  const left = new THREE.Mesh(
    sphereGeo,
    new THREE.MeshStandardMaterial({ color: colors[leftType] })
  );
  const right = new THREE.Mesh(
    sphereGeo,
    new THREE.MeshStandardMaterial({ color: colors[rightType] })
  );

  left.position.set(Math.cos(angle)*4, y, Math.sin(angle)*4);
  right.position.set(Math.cos(angle+Math.PI)*4, y, Math.sin(angle+Math.PI)*4);

  const bond = new THREE.Mesh(
    bondGeo,
    new THREE.MeshStandardMaterial({ color: 0xffffff })
  );
  bond.position.y = y;
  bond.rotation.z = Math.PI/2;

  dna.add(left, right, bond);
}

/* ===== ANIMATE ===== */
function animate() {
  requestAnimationFrame(animate);
  dna.rotation.y += 0.003;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* ===== RESIZE ===== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
