<style>
  body {
    margin: 0;
    background: black;
    color: white;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #info {
    position: fixed;
    top: 10px;

<body>

<div id="info">
  üß¨ <b>ADN xo·∫Øn k√©p 3D</b><br>
  A‚ÄìT‚ÄìG‚ÄìC (m√†u sinh h·ªçc)<br>
  K√©o ƒë·ªÉ xoay ‚Ä¢ Vu·ªët ƒë·ªÉ zoom
</div>

<canvas id="dna"></canvas>

<script>
const canvas = document.getElementById("dna");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Base & m√†u
const bases = [
  {pair:["A","T"], colors:["#00ff00","#ff3333"]},
  {pair:["G","C"], colors:["#ffcc00","#3399ff"]}
];

let angle = 0;

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = 80;
  const step = 22;
  const turns = 20;

  for(let i = -turns; i < turns; i++) {
    const t = angle + i * 0.4;

    const x1 = cx + Math.cos(t) * radius;
    const x2 = cx - Math.cos(t) * radius;
    const y  = cy + i * step;

    const base = bases[Math.abs(i)%2];

    // Li√™n k·∫øt
    ctx.strokeStyle = "#555";
    ctx.beginPath();
    ctx.moveTo(x1,y);
    ctx.lineTo(x2,y);
    ctx.stroke();

    // Base tr√°i
    ctx.fillStyle = base.colors[0];
    ctx.beginPath();
    ctx.arc(x1,y,7,0,Math.PI*2);
    ctx.fill();

    // Base ph·∫£i
    ctx.fillStyle = base.colors[1];
    ctx.beginPath();
    ctx.arc(x2,y,7,0,Math.PI*2);
    ctx.fill();
  }

  angle += 0.02;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
