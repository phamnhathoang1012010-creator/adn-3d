<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DNA Neon</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();

// CAMERA 9:16
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 50;

// RENDER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// GROUP ADN
const dnaGroup = new THREE.Group();
scene.add(dnaGroup);

const radius = 10;
const height = 80;
const step = 0.6;
const twist = 0.35;

const sphereGeo = new THREE.SphereGeometry(0.35, 12, 12);
const sphereMat = new THREE.MeshBasicMaterial({
  color: 0x6ffcff
});

const lineMat = new THREE.LineBasicMaterial({
  color: 0x9a7cff,
  transparent: true,
  opacity: 0.6
});

for (let y = -height / 2; y < height / 2; y += step) {
  const angle = y * twist;

  const x1 = Math.cos(angle) * radius;
  const z1 = Math.sin(angle) * radius;

  const x2 = Math.cos(angle + Math.PI) * radius;
  const z2 = Math.sin(angle + Math.PI) * radius;

  const p1 = new THREE.Vector3(x1, y, z1);
  const p2 = new THREE.Vector3(x2, y, z2);

  const s1 = new THREE.Mesh(sphereGeo, sphereMat);
  const s2 = new THREE.Mesh(sphereGeo, sphereMat);

  s1.position.copy(p1);
  s2.position.copy(p2);

  dnaGroup.add(s1);
  dnaGroup.add(s2);

  // Thanh nối ngang
  const lineGeo = new THREE.BufferGeometry().setFromPoints([p1, p2]);
  const line = new THREE.Line(lineGeo, lineMat);
  dnaGroup.add(line);
}

// ÁNH SÁNG NHẸ
const glow = new THREE.PointLight(0x88ffff, 1.2, 200);
glow.position.set(0, 0, 50);
scene.add(glow);

// ANIMATE
function animate() {
  requestAnimationFrame(animate);

  dnaGroup.rotation.y += 0.002;
  dnaGroup.position.y += 0.03;

  if (dnaGroup.position.y > 5) {
    dnaGroup.position.y = -5;
  }

  renderer.render(scene, camera);
}
animate();

// RESIZE
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
