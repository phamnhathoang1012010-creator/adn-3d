<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{margin:0;height:100%;overflow:hidden;background:black}
#scene{position:fixed;inset:0;z-index:0}
#ui{
  position:fixed;top:12px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:14px;z-index:10
}
button{
  background:#3aa0ff;color:#fff;border:none;
  border-radius:16px;padding:16px 22px;font-size:16px
}
</style>
</head>
<body>

<div id="scene"></div>
<div id="ui">
  <button>Xoắn</button>
  <button>Tháo</button>
  <button>Nhân đôi</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,0,12);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.getElementById("scene").appendChild(renderer.domElement);

const controls=new THREE.OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;

scene.add(new THREE.AmbientLight(0xffffff,1));

/* ================= ADN ================= */
const dna=new THREE.Group();
scene.add(dna);

const turns=25;
const step=0.35;
const radius=2;

const colors={
  A:0xff4d4d,
  T:0x4d79ff,
  G:0x4dff4d,
  C:0xffd24d
};
const bases=["A","T","G","C"];

for(let i=0;i<turns*10;i++){
  const angle=i*0.4;
  const y=i*step-4;

  const b1=bases[i%4];
  const b2=bases[(i+2)%4];

  const m1=new THREE.Mesh(
    new THREE.SphereGeometry(0.18,16,16),
    new THREE.MeshStandardMaterial({color:colors[b1]})
  );
  const m2=m1.clone();
  m2.material=new THREE.MeshStandardMaterial({color:colors[b2]});

  m1.position.set(Math.cos(angle)*radius,y,Math.sin(angle)*radius);
  m2.position.set(Math.cos(angle+Math.PI)*radius,y,Math.sin(angle+Math.PI)*radius);

  const link=new THREE.Mesh(
    new THREE.CylinderGeometry(0.05,0.05,radius*2,8),
    new THREE.MeshStandardMaterial({color:0xffffff})
  );
  link.position.y=y;
  link.rotation.z=Math.PI/2;
  link.rotation.y=angle;

  dna.add(m1,m2,link);
}

/* ================= RENDER ================= */
window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  dna.rotation.y+=0.002;
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
