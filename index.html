<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ADN xoáº¯n 3D</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  #title {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    color: #00ffd5;
    font-family: Arial;
    z-index: 10;
  }
</style>
</head>

<body>
<div id="title">ðŸ§¬ ADN xoáº¯n kÃ©p 3D (cháº¡m tay xoay)</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 30;

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* CONTROLS â€“ xoay báº±ng tay */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = true;

/* ADN */
const dna = new THREE.Group();
scene.add(dna);

const turns = 40;
const radius = 5;
const height = 30;

for (let i = 0; i < turns; i++) {
  const t = i / turns * Math.PI * 6;
  const y = (i / turns - 0.5) * height;

  const geo = new THREE.SphereGeometry(0.4, 16, 16);

  const a = new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({ color: 0xff3333 })
  );
  a.position.set(
    Math.cos(t) * radius,
    y,
    Math.sin(t) * radius
  );

  const b = new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({ color: 0x33ffcc })
  );
  b.position.set(
    Math.cos(t + Math.PI) * radius,
    y,
    Math.sin(t + Math.PI) * radius
  );

  const linkGeo = new THREE.BufferGeometry().setFromPoints([
    a.position,
    b.position
  ]);
  const link = new THREE.Line(
    linkGeo,
    new THREE.LineBasicMaterial({ color: 0xffffff })
  );

  dna.add(a, b, link);
}

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(10, 10, 20);
scene.add(light);

/* ANIMATION */
function animate() {
  requestAnimationFrame(animate);
  dna.rotation.y += 0.003;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
