<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√¥ ph·ªèng ADN</title>
<style>
body { margin:0; background:black; color:white; font-family:Arial }
#top {
  position:fixed; top:0; left:0; right:0;
  background:#111; padding:8px; font-size:14px;
}
#controls {
  position:fixed; top:55px; left:10px;
}
button {
  margin:4px; padding:6px 10px;
}
canvas { display:block; margin-top:90px }
.arrow { color:#00ffff; font-size:12px }
</style>
</head>
<body>

<div id="top">
üß¨ <b>M√¥ ph·ªèng ADN</b> |
A <span style="color:#00ff00">Xanh</span> ‚Äì
T <span style="color:#ff3333">ƒê·ªè</span> ‚Äì
G <span style="color:#ffcc00">V√†ng</span> ‚Äì
C <span style="color:#3399ff">Xanh d∆∞∆°ng</span>
</div>

<div id="controls">
<button onclick="mode=1">Nh√°nh 1: ADN xo·∫Øn</button><br>
<button onclick="mode=2">Nh√°nh 2: T√°i b·∫£n ADN</button>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const color = {A:"#00ff00",T:"#ff3333",G:"#ffcc00",C:"#3399ff"};

const dna = [
["A","T"],["G","C"],["T","A"],
["C","G"],["A","T"],["G","C"]
];

let angle=0, mode=1;

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
const cx=canvas.width/2;
const startY=canvas.height/2-dna.length*25;

dna.forEach((p,i)=>{
const y=startY+i*50;
let dx=Math.cos(angle+i*0.6)*80;

if(mode===2) dx+=i*10; // t√°ch m·∫°ch

ctx.strokeStyle="#555";
ctx.beginPath();
ctx.moveTo(cx-dx,y);
ctx.lineTo(cx+dx,y);
ctx.stroke();

ctx.fillStyle=color[p[0]];
ctx.beginPath();
ctx.arc(cx-dx,y,9,0,Math.PI*2);
ctx.fill();

ctx.fillStyle=color[p[1]];
ctx.beginPath();
ctx.arc(cx+dx,y,9,0,Math.PI*2);
ctx.fill();

if(mode===2){
ctx.fillStyle="#00ffff";
ctx.fillText("3'‚Üí5'",cx-dx-30,y+4);
ctx.fillText("5'‚Üí3'",cx+dx+10,y+4);
}
});

angle+=0.02;
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
