<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{margin:0;height:100%;overflow:hidden;background:black}
#scene{position:fixed;inset:0;z-index:0}
#ui{position:fixed;top:12px;left:50%;transform:translateX(-50%);display:flex;gap:14px;z-index:10}
button{background:#3aa0ff;color:#fff;border:none;border-radius:16px;padding:16px 22px;font-size:16px}
</style>
</head>
<body>

<div id="scene"></div>
<div id="ui">
  <button>Xoắn</button>
  <button>Tháo</button>
  <button>Nhân đôi</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.z=8;

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.getElementById("scene").appendChild(renderer.domElement);

const controls=new THREE.OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;

scene.add(new THREE.AmbientLight(0xffffff,1));

const sphere=new THREE.Mesh(
  new THREE.SphereGeometry(2,32,32),
  new THREE.MeshStandardMaterial({color:0x00ffff})
);
scene.add(sphere);

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  sphere.rotation.y+=0.01;
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
