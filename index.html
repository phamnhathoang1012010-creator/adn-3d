<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>M√¥ ph·ªèng t√°i b·∫£n ADN</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}
#legend {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 14px;
}
.legend-item {
  margin-bottom: 4px;
}
canvas { display: block; }
</style>
</head>
<body>

<div id="legend">
  <div class="legend-item">üü° A ‚Äì Adenine</div>
  <div class="legend-item">üîµ T ‚Äì Thymine</div>
  <div class="legend-item">üü• G ‚Äì Guanine</div>
  <div class="legend-item">üü¢ C ‚Äì Cytosine</div>
  <div style="margin-top:6px">
    Nh√°nh 1: th√°o xo·∫Øn ‚Äì quay<br>
    Nh√°nh 2: m·∫°ch khu√¥n (ƒë·ª©ng y√™n)
  </div>
</div>

<canvas id="scene"></canvas>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

const colors = {
  A: "#f1c40f",
  T: "#3498db",
  G: "#e74c3c",
  C: "#2ecc71"
};

let helixAngle = 0;
let helicaseY = canvas.height / 2;
let direction = 1;

function drawBase(x, y, base) {
  ctx.fillStyle = colors[base];
  ctx.fillRect(x - 6, y - 6, 12, 12);
}

function drawHelicase(x, y) {
  ctx.fillStyle = "#7bed9f";
  ctx.beginPath();
  ctx.ellipse(x, y, 30, 12, 0, 0, Math.PI * 2);
  ctx.fill();
}

function drawArrow(x, y, up=true) {
  ctx.strokeStyle = "white";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x, y + (up ? -40 : 40));
  ctx.stroke();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const centerX = canvas.width / 2;

  // ===== NH√ÅNH 1 ‚Äì ADN B·ªä TH√ÅO XO·∫ÆN =====
  for (let i=0;i<16;i++) {
    const y = 150 + i*25;
    const offset = Math.sin(i*0.6 + helixAngle) * 20;
    drawBase(centerX - 150 + offset, y, i%2===0?"A":"T");
  }

  helixAngle += 0.05;

  // M≈©i t√™n 3' ‚Üí 5'
  drawArrow(centerX - 150, 550, true);

  // ===== ENZYME HELICASE =====
  drawHelicase(centerX, helicaseY);

  helicaseY += direction * 0.6;
  if (helicaseY > 450 || helicaseY < 200) direction *= -1;

  // ===== NH√ÅNH 2 ‚Äì M·∫†CH KHU√îN (ƒê·ª®NG Y√äN) =====
  for (let i=0;i<20;i++) {
    const y = 120 + i*22;
    drawBase(centerX + 150, y, i%4===0?"G":i%4===1?"C":"T");
  }

  // Okazaki fragments
  for (let i=0;i<5;i++) {
    drawBase(centerX + 110, 220 + i*35, "A");
  }

  // M≈©i t√™n 5' ‚Üí 3'
  drawArrow(centerX + 150, 150, false);

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
