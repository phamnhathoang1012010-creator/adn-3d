<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>M√¥ ph·ªèng ADN 3D</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
#menu {
  padding: 10px;
}
button {
  margin: 5px;
  padding: 8px 12px;
  font-size: 14px;
}

  display: block;
  margin: auto;
}
</style>
</head>

<body>

<h2>üß¨ M√¥ ph·ªèng ADN 3D ‚Äì ti·∫øng Vi·ªát</h2>
<p>Chi·ªÅu m·∫°ch: <b>3‚Äô ‚Üí 5‚Äô</b></p>

<div id="menu">
  <button onclick="mode=1">Nh√°nh 1: C·∫•u tr√∫c ADN</button>
  <button onclick="mode=2">Nh√°nh 2: T√°i b·∫£n ADN</button>
</div>

<canvas id="dna" width="360" height="520"></canvas>

<script>
const canvas = document.getElementById("dna");
const ctx = canvas.getContext("2d");

let angle = 0;
let mode = 1;

const bases = [
  ["A","T"],
  ["G","C"],
  ["T","A"],
  ["C","G"],
  ["A","T"],
  ["G","C"]
];

const colors = {
  A: "red",
  T: "blue",
  G: "yellow",
  C: "lime"
};

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  angle += 0.03;

  bases.forEach((pair,i)=>{
    let y = 60 + i*70;
    let offset = Math.sin(angle + i) * 60;
    let split = (mode===2) ? i*3 : 0;

    // M·∫°ch tr√°i (3'‚Üí5')
    ctx.fillStyle = colors[pair[0]];
    ctx.beginPath();
    ctx.arc(180 - offset - split, y, 10, 0, Math.PI*2);
    ctx.fill();
    ctx.fillText(pair[0], 180 - offset - split - 4, y - 15);

    // M·∫°ch ph·∫£i (5'‚Üí3')
    ctx.fillStyle = colors[pair[1]];
    ctx.beginPath();
    ctx.arc(180 + offset + split, y, 10, 0, Math.PI*2);
    ctx.fill();
    ctx.fillText(pair[1], 180 + offset + split - 4, y - 15);

    // Li√™n k·∫øt
    if(mode===1){
      ctx.strokeStyle="gray";
      ctx.beginPath();
      ctx.moveTo(180 - offset, y);
      ctx.lineTo(180 + offset, y);
      ctx.stroke();
    }
  });

  // M≈©i t√™n chi·ªÅu 3'‚Üí5'
  ctx.fillStyle="white";
  ctx.fillText("3‚Äô ‚Üí 5‚Äô", 20, 30);

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
