<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ADN 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #222;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <button onclick="speed = 0.02">Xoắn</button>
    <button onclick="speed = 0">Tháo</button>
    <button onclick="speed = -0.02">Nhân đôi</button>
  </div>

  <!-- THREE.JS CDN (ổn định cho mobile) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <script>
    // ===== SCENE =====
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 25;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // ===== LIGHT =====
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // ===== DNA =====
    const dna = new THREE.Group();
    scene.add(dna);

    const radius = 3;
    const height = 0.5;
    const turns = 40;

    const colors = [0xff5555, 0x55ff55, 0x5555ff, 0xffff55];
    const material = colors.map(c => new THREE.MeshStandardMaterial({ color: c }));
    const sphereGeo = new THREE.SphereGeometry(0.25, 16, 16);

    for (let i = 0; i < turns; i++) {
      const angle = i * 0.35;
      const y = (i - turns / 2) * height;

      const a = new THREE.Mesh(sphereGeo, material[i % 4]);
      a.position.set(
        Math.cos(angle) * radius,
        y,
        Math.sin(angle) * radius
      );

      const b = new THREE.Mesh(sphereGeo, material[(i + 2) % 4]);
      b.position.set(
        Math.cos(angle + Math.PI) * radius,
        y,
        Math.sin(angle + Math.PI) * radius
      );

      dna.add(a);
      dna.add(b);
    }

    // ===== ANIMATION =====
    let speed = 0.01;

    function animate() {
      requestAnimationFrame(animate);
      dna.rotation.y += speed;
      renderer.render(scene, camera);
    }

    animate();

    // ===== RESIZE =====
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
