<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Mô phỏng ADN 3D</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #scene { width: 100vw; height: 100vh; }
</style>
</head>
<body>

<div id="scene"></div>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 20;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("scene").appendChild(renderer.domElement);

// ADN mẫu
const geometry = new THREE.SphereGeometry(0.5, 16, 16);
const materialA = new THREE.MeshBasicMaterial({ color: 0xff4444 });
const materialT = new THREE.MeshBasicMaterial({ color: 0x44ff44 });

for (let i = 0; i < 20; i++) {
  const a = new THREE.Mesh(geometry, materialA);
  const t = new THREE.Mesh(geometry, materialT);

  a.position.set(Math.sin(i)*3, i-10, Math.cos(i)*3);
  t.position.set(-Math.sin(i)*3, i-10, -Math.cos(i)*3);

  scene.add(a);
  scene.add(t);
}

function animate() {
  requestAnimationFrame(animate);
  scene.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
