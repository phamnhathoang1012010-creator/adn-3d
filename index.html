<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ADN 3D – Touch Rotate</title>
<style>
body{margin:0;background:black;color:white;font-family:Arial}
#ui{position:fixed;top:10px;left:50%;transform:translateX(-50%);z-index:10}
button{padding:10px 16px;border-radius:20px;border:none;background:#222;color:white}
button.active{background:#0aa}
</style>
</head>
<body>

<div id="ui">
  <button class="active">ADN xoắn 3D (chạm tay)</button>
</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 10, 35);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== CONTROLS (CHẠM TAY) ===== */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enablePan = false;

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0x888888));
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(20,40,30);
scene.add(light);

/* ===== ADN XOẮN MƯỢT ===== */
const helix = new THREE.Group();
scene.add(helix);

const radius = 5;
const height = 24;
const turns = 6;
const points = 200;

for(let i=0;i<points;i++){
  const t = i/points * Math.PI*2*turns;
  const y = (i/points - 0.5)*height;

  // Strand A
  const a = new THREE.Mesh(
    new THREE.SphereGeometry(0.35,16,16),
    new THREE.MeshStandardMaterial({color:0xff4444})
  );
  a.position.set(Math.cos(t)*radius, y, Math.sin(t)*radius);

  // Strand B (đối diện)
  const b = new THREE.Mesh(
    new THREE.SphereGeometry(0.35,16,16),
    new THREE.MeshStandardMaterial({color:0x44ff44})
  );
  b.position.set(Math.cos(t+Math.PI)*radius, y, Math.sin(t+Math.PI)*radius);

  // Base pair
  const link = new THREE.Mesh(
    new THREE.CylinderGeometry(0.08,0.08,radius*2,8),
    new THREE.MeshStandardMaterial({color:0x666666})
  );
  link.position.y = y;
  link.rotation.z = Math.PI/2;
  link.rotation.y = t;

  helix.add(a,b,link);
}

/* ===== ANIMATE ===== */
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
