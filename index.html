<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ADN 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

// Camera
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 15;

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.PointLight(0xffffff, 2);
light.position.set(10, 10, 10);
scene.add(light);

// ADN Group
const dna = new THREE.Group();
scene.add(dna);

const geo = new THREE.SphereGeometry(0.25, 16, 16);
const mat1 = new THREE.MeshStandardMaterial({ color: 0xff4444 });
const mat2 = new THREE.MeshStandardMaterial({ color: 0x44aaff });

for (let i = 0; i < 40; i++) {
  const a = i * 0.4;

  const s1 = new THREE.Mesh(geo, mat1);
  s1.position.set(Math.cos(a) * 3, i * 0.35 - 7, Math.sin(a) * 3);
  dna.add(s1);

  const s2 = new THREE.Mesh(geo, mat2);
  s2.position.set(Math.cos(a + Math.PI) * 3, i * 0.35 - 7, Math.sin(a + Math.PI) * 3);
  dna.add(s2);
}

// Touch rotate (mobile)
let touching = false;
let lastX = 0;

window.addEventListener("touchstart", e => {
  touching = true;
  lastX = e.touches[0].clientX;
});

window.addEventListener("touchmove", e => {
  if (!touching) return;
  const x = e.touches[0].clientX;
  dna.rotation.y += (x - lastX) * 0.01;
  lastX = x;
});

window.addEventListener("touchend", () => touching = false);

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animate
function animate() {
  requestAnimationFrame(animate);
  dna.rotation.y += 0.003;
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
