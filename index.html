<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADN xo·∫Øn k√©p</title>
<style>
  body { margin:0; background:black; overflow:hidden; color:white; }
  #info {
    position:fixed; top:10px; left:10px;
    font-family:Arial; font-size:14px;
  }
</style>
</head>
<body>

<div id="info">
üß¨ ADN xo·∫Øn k√©p (d·∫°y h·ªçc)<br>
A‚ÄìT / G‚ÄìC
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// M√†u base
const color = {
  A:"#00ff00", T:"#ff3333",
  G:"#ffcc00", C:"#3399ff"
};

// Chu·ªói ADN 6 c·∫∑p
const dna = [
  ["A","T"],
  ["G","C"],
  ["T","A"],
  ["C","G"],
  ["A","T"],
  ["G","C"]
];

let angle = 0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const startY = canvas.height/2 - dna.length*25;

  dna.forEach((pair,i)=>{
    const y = startY + i*50;
    const a = angle + i*0.6;

    const dx = Math.cos(a)*80;

    // Li√™n k·∫øt
    ctx.strokeStyle="#666";
    ctx.beginPath();
    ctx.moveTo(cx-dx,y);
    ctx.lineTo(cx+dx,y);
    ctx.stroke();

    // Base tr√°i
    ctx.fillStyle = color[pair[0]];
    ctx.beginPath();
    ctx.arc(cx-dx,y,9,0,Math.PI*2);
    ctx.fill();

    // Base ph·∫£i
    ctx.fillStyle = color[pair[1]];
    ctx.beginPath();
    ctx.arc(cx+dx,y,9,0,Math.PI*2);
    ctx.fill();
  });

  angle += 0.02;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
